
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sniper Bit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sniper Bit</h1>
    <form id="login-form">
      <input type="email" placeholder="E-mail IQ Option" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <div class="panel" style="display:none;">
      <h2>Modo de Operação</h2>
      <select id="mode">
        <option value="conservador">Conservador</option>
        <option value="moderado">Moderado</option>
        <option value="agressivo">Agressivo</option>
      </select>

      <h3>Configurações</h3>
      <label>Stake: <input id="stake" type="number" value="1" /></label>
      <label>Stop Win: <input id="stopWin" type="number" value="2" /></label>
      <label>Stop Loss: <input id="stopLoss" type="number" value="2" /></label>

      <button id="start">Iniciar Robô</button>
      <button id="stop">Parar Robô</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
