
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sniper Bit</title>
  <style>
    body { background-color: #1e1e1e; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 10px; width: 100%; max-width: 300px; }
    button { cursor: pointer; background-color: #6a0dad; color: white; border: none; }
    #dashboard { margin-top: 30px; }
  </style>
</head>
<body>
  <h2>Sniper Bit - Login</h2>
  <div id="login">
    <input id="email" type="email" placeholder="E-mail IQ Option" />
    <input id="senha" type="password" placeholder="Senha" />
    <button onclick="fazerLogin()">Login</button>
  </div>

  <div id="dashboard" style="display:none;">
    <h3>Saldo: <span id="saldo">Carregando...</span></h3>
    <button onclick="startBot('conservador')">Modo Conservador</button>
    <button onclick="startBot('moderado')">Modo Moderado</button>
    <button onclick="startBot('agressivo')">Modo Agressivo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
