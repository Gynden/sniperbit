<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sniper Bit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="painel">
    <h1>Sniper Bit</h1>

    <div class="saldo-box">
      <span>Saldo:</span>
      <strong id="saldo">R$ 0,00</strong>
    </div>

    <div class="modos">
      <button onclick="selecionarModo('conservador')">Conservador</button>
      <button onclick="selecionarModo('moderado')">Moderado</button>
      <button onclick="selecionarModo('agressivo')">Agressivo</button>
    </div>

    <div class="info-operacao">
      <p>Modo: <span id="modo-selecionado">Nenhum</span></p>
      <p>Stake: <span id="stake">-</span></p>
      <p>Stop Win: <span id="stopwin">-</span></p>
      <p>Stop Loss: <span id="stoploss">-</span></p>
    </div>

    <div class="botoes-login">
      <input id="email" type="email" placeholder="E-mail da IQ Option" />
      <input id="senha" type="password" placeholder="Senha" />
      <button onclick="login()">Login na IQ Option</button>
    </div>

    <div class="status" id="status">Desconectado</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
