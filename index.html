
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sniper Bit - Painel</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>SNIPER BIT</h1>
            <span class="status offline">Desconectado</span>
        </header>

        <section class="saldo-info">
            <div>Saldo: <strong>R$ 20,00</strong></div>
            <div>Lucro: <strong>R$ 0,00</strong></div>
            <div>Perdas: <strong>R$ 0,00</strong></div>
            <div>Taxa de Acerto: <strong>0%</strong></div>
        </section>

        <section class="modo-operacao">
            <h2>Modo de Operação</h2>
            <div class="botoes-modo">
                <button class="ativo">Conservador</button>
                <button>Moderado</button>
                <button>Agressivo</button>
            </div>
        </section>

        <section class="configuracoes">
            <div><label>Stake:</label><span>R$ 1,00</span></div>
            <div><label>Stop Win:</label><span>R$ 2,00</span></div>
            <div><label>Stop Loss:</label><span>R$ 2,00</span></div>
        </section>

        <section class="login">
            <h2>Login na IQ Option</h2>
            <input type="email" placeholder="Seu e-mail" />
            <input type="password" placeholder="Sua senha" />
            <button class="login-btn">Fazer Login</button>
        </section>
    </div>
</body>
</html>
